- system.keystone.server.storage.glusterfs
parameters:
  keystone:
    server:
      tokens:
        engine: fernet
  mysql:
    server:
      database:
        keystone:
          encoding: utf8
          users:
          - name: keystone
            password: ${_param:mysql_keystone_password}
            host: '%'
            rights: all
          - name: keystone
            password: ${_param:mysql_keystone_password}
            host: ${_param:single_address}
            rights: all
  haproxy:
    proxy:
      listen:
        keystone_auth:
          type: openstack-service
          binds:
          - address: ${_param:cluster_vip_address}
            port: 5000
          servers:
