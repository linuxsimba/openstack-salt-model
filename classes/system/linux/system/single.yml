parameters:
  linux:
    system:
      repo:
        mirantis_main:
          source: "deb [arch=amd64] http://mirror.fuel-infra.org/ubuntu/9.0 main restricted"
          architectures: amd64
          default: true
        mirantis_updates:
          source: "deb [arch=amd64] deb http://mirror.fuel-infra.org/mos-repos/ubuntu/9.0/ mos9.0-updates main restricted"
          architectures: amd64
          default: true
        mirantis_security:
          source: "deb [arch=amd64] deb http://mirror.fuel-infra.org/mos-repos/ubuntu/9.0/ mos9.0-security main restricted"
          architecture: amd64
          default: true
